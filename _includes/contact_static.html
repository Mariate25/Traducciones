{% assign general_data=site.data[page.lang].general %}

<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{ general_data.contact.title }}</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center">
				{{ general_data.contact.content | markdownify }}
			</div>
		</div>
	</div>
</section>
