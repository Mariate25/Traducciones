{% assign general_data=site.data[page.lang].general %}
<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <img class="img-responsive" src="{{ "img/profile.png" | relative_url }}" alt="profile-pic" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ general_data.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
